<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>My Blogging Site</title>
  </head>
  <body>
    <h1 class="text-center m-3 p-2">My Blogging Site</h1>
    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="/blog">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/blog/blogs/?page=1">View All Blogs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/blog/bloggers">View All Bloggers</a>
        </li>
        <li class="nav-item">
          {% if user.is_authenticated %}
          <a class="nav-link" href="/blog/logout">Logout</a>
          {% else %}
          <a class="nav-link active" href="/blog/login">Login</a>
          {% endif %}
        </li>
    </ul>

    <div class="container jumbotron mt-4 text-center">
        <h3 class="text-center mb-4">Login</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
    
  </body>
</html>
